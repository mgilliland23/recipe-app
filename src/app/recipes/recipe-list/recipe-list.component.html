<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-12">
        <!-- Use ngFor to loop through our recipes array defined in the typescript file -->
        <a href="#" class="list-group-item list-group-item-action clearfix"
        *ngFor="let recipe of recipes">
            <div class="float-left">
                <!-- Use string interpolation to get the recipe objects name, description, img path -->
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="float-right">
                <!-- Could also use property binding: [src]="recipe.imagePath" -->
                <img src={{recipe.imagePath}} alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>

<app-recipe-item></app-recipe-item>
